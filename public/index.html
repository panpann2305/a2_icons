<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body style="background-color:rgb(233, 226, 236);"></body>

        <div class="row">
            <div class="image-container"><img id="tunnel_id" src="image/A2/original/tunnel.png" height="200" width="200"/></div>
            <div class="image-container"><img id="eye_id" src="image/A2/original/eye.png" height="200" width="200"/></div>
            <div class="image-container"><img id="light_id" src="image/A2/original/light.png" height="200" width="200"/></div>

        </div>

        <div class="row">
            <div class="image-container"><img id="write_id" src="image/A2/original/write.png" height="200" width="200"/></div>
            <div class="image-container"><img id="box_id" src="image/A2/original/box.png" height="200" width="200"/></div>
            <div class="image-container"><img id="cloud_id" src="image/A2/original/cloud.png" height="200" width="200"/></div>

            </div>

        <div class="row">
            <div class="image-container"><img id="dreamcatcher_id" src="image/A2/original/dreamcatcher.png" height="200" width="200"/></div>
            <div class="image-container"><img id="star_id" src="image/A2/original/star.png" height="200" width="200"/></div>
            <div class="image-container"><img id="calendar_id" src="image/A2/original/calendar.png" height="200" width="200"/></div>

        </div>
        
    </body>
    
</html>

<script>
    const tunnel_el = document.getElementById ('tunnel_id')
    const tunnel_sound = new Audio ('sound/tunnel.mp3')
    tunnel_el.onpointerdown = () => {
        tunnel_el.src = 'image/A2/change/tunnel.png'
        tunnel_sound.play ()
        setTimeout (() => {
            tunnel_el.src = 'image/A2/original/tunnel.png'
        }, 1000)
    }
</script>
