<!DOCTYPE html>
<html>
    
    <head>
    <title>Icon Template Square</title>
        <style>
            .row{
                width:720px;
                margin: 10px auto 10px auto ;
            }
            .image-container {
                display: table-cell;
                vertical-align: middle;
                padding:20px;
            }
        </style>
    </head>

    <body style="background-color:rgb(245, 223, 255);"></body>

        <div class="row">
            <div class="image-container"><img src="image/A2/original/tunnel.png" height="200" width="200"/></div>
            <div class="image-container"><img src="image/A2/original/eye.png" height="200" width="200"/></div>
            <div class="image-container"><img src="image/A2/original/light.png" height="200" width="200"/></div>

        </div>

        <div class="row">
            <div class="image-container"><img src="image/A2/original/write.png" height="200" width="200"/></div>
            <div class="image-container"><img src="image/A2/original/box.png" height="200" width="200"/></div>
            <div class="image-container"><img src="image/A2/original/cloud.png" height="200" width="200"/></div>

            </div>

        <div class="row">
            <div class="image-container"><img id="dreamcatcher_id" src="image/A2/original/dreamcatcher.png" height="200" width="200"/></div>
            <div class="image-container"><img src="image/A2/original/star.png" height="200" width="200"/></div>
            <div class="image-container"><img src="image/A2/original/calendar.png" height="200" width="200"/></div>

        </div>
        
    </body>
    
</html>

<script>

    const dreamcatcher_el = document.getElementById ('dreamcatcher_id')
    const dreamcatcher_sound = new Audio ('sound/dreamcatcher.mp3')
    dreamcatcher_el.onpointerdown = () => {
        dreamcatcher_el.src = 'image/A2/change/dreamcatcher.png'
        dreamcatcher_sound.play ()
        setTimeout (() => {
            dreamcatcher_el.src = 'image/A2/original/dreamcatcher.png'
        }, 1000)
    }
</script>
